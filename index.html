<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src='index.js'></script>
    <title>Calc Challenge</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="show-form">

        <div class="row page">
          <h1>Welcome, please fill out the form.</h1>
          <div class="form">
            <div class="row input-container">
              <span> First Name: <input id="name" class="input" type="text" placeholder="Name" required> </span>
              <br/> <br/>
              <span class="age"> Age: <input id="age" class="input" type="number" name="age" required> </span>
            </div>

            <div class="row radio-container">
              <div class="col">
                <p>Gender:</p>
              </div>
              <div class="col radio">
                <div class="radio">
                  <label><input type="radio" name="gender" value="male" required>Male</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="gender" value="female" required>Female</label>
                </div>
              </div>
            </div>

            <div class="checkbox-container">
              <p>Health Conditions:</p>
              <label class="checkbox"><input type="checkbox" name="conditions" value="allergies">Allergies</label>
              <label class="checkbox"><input type="checkbox" name="conditions" value="sleepApnea">Sleep Apnea</label>
              <label class="checkbox"><input type="checkbox" name="conditions" value="heartDisease">Heart Disease</label>

            </div>

            <button id="submit" class="btn" type="submit" name="submit" value="Submit">Submit</button>
          </div>
        </div>

      </div>
    <!-- FORM ENDS -->


    <!-- RESULTS BEGIN -->
     <div id="results" style="display:none">

     </div>


    </div>

  </body>
</html>
