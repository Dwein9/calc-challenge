<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calc Challenge</title>
  </head>
  <body>
    <div class="container-fluid">

        <div class="row page">
          <h1>Welcome, please fill out the form.</h1>
          <div class="form">
            <div class="row input-container">
              <span> First Name: <input class="input" type="text" placeholder="Name" required> </span>
              <br/> <br/>
              <span class="age"> Age: <input class="input" type="number" name="age" required> </span>
            </div>

            <div class="row radio-container">
              <div class="col">
                <p>Gender:</p>
              </div>
              <div class="col radio">
                <div class="radio">
                  <label><input type="radio" name="gender" required>Male</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="gender" required>Female</label>
                </div>
              </div>
            </div>

            <div class="checkbox-container">
              <p>Health Conditions:</p>
              <label class="checkbox"><input type="checkbox">Allergies</label>
              <label class="checkbox"><input type="checkbox">Sleep Apnea</label>
              <label class="checkbox"><input type="checkbox">Heart Disease</label>

            </div>

          <button class="btn" type="submit" name="submit" value="Submit">Submit</button>
        </div>



      </div>
    </div>

  </body>
</html>
